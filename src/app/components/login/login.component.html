<h1>Login</h1>
<hr>

<form (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" type="text" required>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password" required>
    </mat-form-field>
  </div>
</div>
<button mat-raised-button class="nav-btn" color="primary" type="submit">Login</button>
</form>

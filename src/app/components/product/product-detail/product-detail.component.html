<h1>Details</h1>
<hr>

<div *ngIf="product">
  <div>
    <label for=" ">ProductId </label>
    <span>{{ product.ProductId }}</span>
  </div>
  <div>
    <label for=" ">ProductName</label>
    <span>{{product.ProductName}}</span>
  </div>
  <div>
    <label for=" ">ProductPrice</label>
    <span>{{product.ProductPrice}}</span>
  </div>
  <div>
    <label for=" ">ProductCategory</label>
    <span>{{product.ProductCategory}}</span>
  </div>
  <div>
    <label for=" ">ProductDescription</label>
    <span>{{product.ProductDescription}}</span>
  </div>
  <div>
      <label for=" ">RetailerId</label>
      <span>{{product.RetailerId}}</span>
    </div>
</div>

<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/product">Back to List</button>

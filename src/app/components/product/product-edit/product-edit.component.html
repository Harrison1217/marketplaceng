<h1>Edit Product</h1>
<hr>

<div *ngIf="product">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editProductForm">
    <div hidden>
      <mat-form-field>
        <input matInput placeholder="ProductId" formcontrolName="ProductId" type="ProductId" required [value]="product.ProductId" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="ProductName" formcontrolName="ProductName" type="ProductName" required [value]="product.ProductName" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="ProductPrice" formcontrolName="ProductPrice" type="ProductPrice" required [value]="product.ProductPrice" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="ProductUpc" formcontrolName="ProductUpc" type="ProductUpc" required [value]="product.ProductUpc" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="ProductCategory" formcontrolName="ProductCategory" type="ProductCategory" required
          [value]="product.ProductCategory" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput placeholder="ProductDescription" formcontrolName="ProductDescription" type="ProductDescription"
          required [value]="product.ProductCategory" />
      </mat-form-field>
    </div>

    <div>
        <mat-form-field>
          <input matInput placeholder="ProductQuantity" formcontrolName="ProductQuantity" type="ProductQuantity"
            required [value]="product.ProductQuantity" />
        </mat-form-field>
      </div>

    

    <button mat-raised-button class="save" type="submit">Save</button>
  </form>
</div>


<a mat-button routerLink="/product">Back to List</a>

<h1 id="colorh1">Create Retailer</h1>
<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="retailerForm" id="border">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Retailer Name" formControlName="RetailerName" type="Retailer Name" required/>
      </mat-form-field>
    </div>
  <div>
      <mat-form-field>
        <input matInput placeholder="Retailer Ein" formControlName="RetailerEin" type="Retailer Ein" required/>
      </mat-form-field>
    </div>
  <div>
  <mat-form-field>
    <input matInput placeholder="Retailer Address" formControlName="RetailerAddress" type="Retailer Address" required/>
  </mat-form-field>
</div>
<div>
<mat-form-field>
  <input matInput placeholder="Retailer Email" formControlName="RetailerEmail" type="Retailer Email" required/>
</mat-form-field>
</div>
<div>
<mat-form-field>
  <input matInput placeholder="Retailer Phone" formControlName="RetailerPhone" type="Retailer Phone" required/>
</mat-form-field>
</div>
</div>
  <button mat-raised-button class="back" type="submit">Create Retailer</button>
</form>
<a mat-button class="back" routerLink="/retailer">Back to List</a>

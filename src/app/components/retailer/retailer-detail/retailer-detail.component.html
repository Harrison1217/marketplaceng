<h1 id="colorh1">Details</h1>
<hr>
<div *ngIf="retailer" id="border">
  <div>
  <label for=" ">RetailerId: </label>
  <span>{{retailer.RetailerId}}</span>
</div>
<div>
  <label for=" ">RetailerName: </label>
  <span>{{retailer.RetailerName}}</span>
</div>
<div>
  <label for=" ">RetailerEin: </label>
  <span>{{retailer.RetailerEin}}</span>
</div>
<div>
  <label for=" ">RetailerEmail: </label>
  <span>{{retailer.RetailerEmail}}</span>
</div>
<div>
  <label for=" ">RetailerPhone: </label>
  <span>{{retailer.RetailerPhone}}</span>
</div>
<div>
  <label for=" ">RetailerAddress: </label>
  <span>{{retailer.RetailerAddress}}</span>
</div>

</div>
<button mat-button class= "edit" routerLink="/retailer/edit/{{retailer.RetailerId}}">Edit</button>
<button mat-button class= "back" routerLink="/retailer">Back To List</button>

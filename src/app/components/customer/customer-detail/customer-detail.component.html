<h1 id="colorh1">{{ customer.CustomerFirstName }} {{ customer.CustomerLastName }}</h1>
<hr>

<hr>
<div *ngIf="customer" id="border">
  <div>
    <label for=" ">CustomerId: </label>
    <span>{{customer.CustomerId}}</span>
  </div>
  <div>
    <span>{{customer.CustomerPhone}}</span>
  </div>
  <address>
    <div>
      {{ customer.CustomerStreetAddress }}
    </div>
    <div>
      {{ customer.City }}, {{ customer.State }} {{ customer.Zip }}
    </div>
  </address>
</div>

<button mat-button class="edit" routerLink="/customer/edit/{{ customer.CustomerId }}">Edit</button>
<button mat-button class="back" routerLink="/customer">Back to List</button>

<h1>Edit</h1>
<hr>

<div *ngIf="customer">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editCustomerForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="CustomerId" formControlName="CustomerId" type="CustomerId" required [value]="customer.CustomerId" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input matInput placeholder="First Name" formControlName="CustomerFirstName" type="CustomerFirstName"
            required [value]="customer.CustomerFirstName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="CustomerLastName" type="CustomerLastName"
            required [value]="customer.CustomerLastName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="CustomerEmail" type="CustomerEmail"
            required [value]="customer.CustomerEmail" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="CustomerPhone" type="CustomerPhone"
            required [value]="customer.CustomerPhone" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="CustomerStreetAddress" type="CustomerStreetAddress"
            required [value]="customer.CustomerStreetAddress" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="State" formControlName="State" type="State"
            required [value]="customer.State" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="City" type="City"
            required [value]="customer.City" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Zip" formControlName="Zip" type="Zip"
            required [value]="customer.Zip" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/customer">Back to List</a>
